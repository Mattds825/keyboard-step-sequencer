<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Seqeuncer</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <button id="start-btn">Start Audio Context</button>
    <main id="main-content">
      <h1>QWRT-SEQ-01</h1>
      <div id="effect-container">
        <div class="slider-container">
          <label for="filterSlider">Low Pass Filter Frequency:</label>
          <input
            type="range"
            id="filterSlider"
            class="slider"
            min="100"
            max="10000"
            value="5000"
          />
        </div>
        <div class="slider-container">
          <label for="bitcrusherSlider">Bitcrusher Depth:</label>
          <input
            type="range"
            id="bitcrusherSlider"
            class="slider"
            min="1"
            max="8"
            value="2"
          />
        </div>
        <div class="slider-container">
          <label for="distortionSlider">Distortion:</label>
          <input
            type="range"
            id="distortionSlider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>
      <!-- Sequencer -->
      <div id="sequencer" class="sequencer">
        <div class="track" id="kick-track">
          <div class="track-label">Kick</div>
        </div>
        <div class="track" id="snare-track">
          <div class="track-label">Snare</div>
        </div>

        <div class="track" id="hat-track">
          <div class="track-label">Hat</div>
        </div>

        <div class="track" id="cymbal-track">
          <div class="track-label">Cymbal</div>
        </div>
      </div>
      <!-- Track Controls -->
      <div id="track-controls">
        <button id="play-btn">Play</button>
        <button id="stop-btn" class="active">Stop</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
